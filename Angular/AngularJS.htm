<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252"><style type="text/css">@charset "UTF-8";[ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak,.ng-hide:not(.ng-hide-animate){display:none !important;}ng\:form{display:block;}</style>
      <title>AngularJS</title>
   </head>

   <body>
      <h1>Sample Application</h1>

      <div ng-app="" ng-init="countries = [{locale:&#39;en-US&#39;,name:&#39;United States&#39;}, {locale:&#39;en-GB&#39;,name:&#39;United Kingdom&#39;}, {locale:&#39;en-FR&#39;,name:&#39;France&#39;}]" class="ng-scope">
         <p>Enter your Name: <input type="text" ng-model="name" class="ng-valid ng-dirty ng-valid-parse ng-touched"></p>
         <p>Hello <span ng-bind="name" class="ng-binding">india</span>!</p>
         <p>List of Countries with locale:</p>

         <ol>
            <!-- ngRepeat: country in countries --><li ng-repeat="country in countries" class="ng-binding ng-scope">
               Country: United States, Locale: en-US
            </li><!-- end ngRepeat: country in countries --><li ng-repeat="country in countries" class="ng-binding ng-scope">
               Country: United Kingdom, Locale: en-GB
            </li><!-- end ngRepeat: country in countries --><li ng-repeat="country in countries" class="ng-binding ng-scope">
               Country: France, Locale: en-FR
            </li><!-- end ngRepeat: country in countries -->
         </ol>
      </div>

      <script src="./AngularJS_files/angular.min.js"></script>

   

</body></html>
