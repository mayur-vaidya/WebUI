<!doctype html>
<html>
<head>
  <title>Angular</title>
  <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body>
  <div ng-app = "demo" ng-controller = "demoController">
    <p>Enter first Name: <input type = "text" ng-model = "firstName"> </p>
    <p>Enter Last Name: <input type = "text" ng-model = "student.lastName"> </p>
    <p ng-bind="firstName"> </p>
    <h4> Full Name is: {{student.firstName + " " + student.lastName}} </h4>
    <ul>
      <li ng-repeat = "subject in student.subjects | orderBy:'marks'">
                          {{ subject.name + ', marks:' + subject.marks }} </li>
    </ul>
  </div>

  <div ng-app = "demoOne" ng-controller = "demoControllerOne">
    <p>Enter first Name: <input type = "text" ng-model = "student.firstName"> </p>
    <p>Enter Last Name: <input type = "text" ng-model = "student.lastName"> </p>
    <h4> Full Name is: {{students.firstName + " " + students.lastName}} </h4>
  </div>

  <script>
  var demoMod = angular.module("demo", []);
    demoMod.controller('demoController', function($scope){
      $scope.student = {
        firstName : "",
        lastName : "",
        subjects:[
                 {name:'Physics',marks:70},
                 {name:'Chemistry',marks:80},
                 {name:'Math',marks:65}
              ]
        //fees : 2000

        // subjects:[
        //           {name:'Physics',marks:70},
        //           {name:'Chemistry',marks:80},
        //           {name:'Math',marks:65}
        //        ]
      }
  });

  var demoModOne = angular.module("demoOne", []);
  //var demoMod = angular.module("demoOne", []);
    demoModOne.controller('demoControllerOne', function($scope){
      $scope.students = {
        firstName : "",
        lastName : "",
      }
  });
  </script>
</body>
</html>
