<html>

   <head>
      <title>AngularJS</title>
   </head>

   <body>
      <h1>Sample Application</h1>

      <div ng-app = "">
         <p>Firat Number: <input type = "text" ng-model = "first"></p>
         <p>Second number <input type = "text" ng-model = "second"></p>
         <h3>Product will be:</h3>
         <h2>{{first * second}}</h2>
      </div>

      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

   </body>
</html>
