<DOCTYPE html>
<html>
<head>
 <title> JavaScript Example </title>
</head>
<body>
<div style="text-align:center;">
  <h1>This is the basic eample of JavaScript.</h1>
  <h2>We will try to change the font color and size of the font of the given font.</h2>
  <h3 id="blink"> This is the testing font. </h3>
  <h3 id="blink2" style="display:none;"> This is the testing font. </h3>
  <button type="button" onclick="document.getElementById('blink').style.fontSize='25px'"> Click here to change the size of the font. </button>
  <button type="button" onclick="document.getElementById('blink').style.display='none'"> Click here to make that font invisible. </button>
  <button type="button" onclick="document.getElementById('blink2').style.display='block'"> Click here to bring it back. </button>
</div>
</body>
</html>
