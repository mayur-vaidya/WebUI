<DOCTYPE html>
<html>
<head>
  <title> JavaScript Example </title>
  <script>
    function myFunction(){
      document.getElementById("blink").innerHTML="This is new text.";
    }
  </script>
</head>
<body>
<div style="text-align:center;">
  <h1>This is the basic example of JavaScript.</h1>
  <h2>We will use a separate script tag now to make certain chages.</h2>
  <h3 id="blink"> This is the testing font. </h3>
  <button type="button" onclick=myFunction()> Click here to change the above text</button>
</div>
</body>
</html>
